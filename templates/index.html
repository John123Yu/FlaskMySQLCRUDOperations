<html>
<head>
	<title>Full Friends</title>
</head>
<body>
	{% for friend in all_friends: %}
	   <p>First Name: {{ friend['first_name'] }} {{ friend['created_at'] }}</p>
	   <p>Last Name: {{ friend['last_name']}}</p>
	   <p>Email: {{ friend['email'] }}</p>
	   <form action = "/friends/{{ friend['id'] }}/delete" method = 'POST'>
	   	 	<input type="submit" value="delete">
	   </form>
	   <!-- <a href="/friends/{{friend['id']}}/delete">Delete {{ friend['id'] }}</a> -->
	   <a href="/friends/{{friend['id']}}/edit">Edit {{ friend['id'] }}</a>
	{% endfor %}
	<form action='/friends' method='POST'>
		<label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
		<label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
	    <label for="email">Email Address:<input type="text" name="email" id="email"></label>
	    <input type="submit" value="Add">
  	</form>
</body>
</html>
